<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2e8b57;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    .button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    .button:hover {
      background-color: #246e47;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Terima Kasih!</h1>
    <p>Data Anda telah berhasil dikirim, Terima Kasih.</p>
  </div>
</body>
</html>
